<div class="divCenter">
  <div class="divForm">
    <form id="formDemo" action="/upload" method="POST" enctype='multipart/form-data'>
      <input id="inputDemo" class="btn btn-secondary" type='file' name='uploaded_file'>
      <button id="submitDemo" class="btn btn-primary">
        Upload demo
      </button>
    </form>
    <div>
      <span>Uploading progress:</span>
      <div class="progress">
        <div id="progress1" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100"></div>
      </div>
      <span>Processing progress:</span>
      <div class="progress">
        <div id="progress2" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="0" aria-valuemin="0"
             aria-valuemax="100"></div>
      </div>
    </div>
    <form action="/information" method="GET">
      <button id="infoButton" class="btn btn-secondary btn-lg">
        Get information
      </button>
    </form>
  </div>
</div>
